<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
    <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input
          autocomplete="off"
          name="username"
          type="text"
          formControlName="username"
        ></ion-input>
      </ion-item>
      <small *ngIf="submitted && f.username.errors" class="invalid-feedback">
        <small *ngIf="f.username.errors.required">Username is required</small>
      </small>



      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input
          autocomplete="off"
          name="password"
          type="password"
          formControlName="password"
        ></ion-input>
      </ion-item>

     

<ion-row>
    <ion-col>
        <ion-button
        expand="block"
        [disabled]="loading"
        type="submit"
        share="round"
        color="danger"
        >Login</ion-button
      >
    </ion-col>
</ion-row>

</form>

</ion-content>
